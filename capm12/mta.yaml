_schema-version: '3.1'
ID: capm12
version: 1.0.0
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: capm12-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: capm12-db
      - name: capm12-xsuaa
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
  - name: capm12-ui
    type: nodejs
    path: app
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          strictSSL: true
          forwardAuthToken: true
          url: '~{srv-url}'
      - name: capm12-xsuaa
  - name: capm12-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      requires:
        - name: capm12-db
resources:
  - name: capm12-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: '${service-name}'
  - name: capm12-xsuaa
    type: org.cloudfoundry.managed-service
    description: Manage by SAP
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
